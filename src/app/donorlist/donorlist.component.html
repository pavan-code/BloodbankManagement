<div class="main">
    <div class="no-content" *ngIf = "donors.length == 0">
        <h1>No Donors available on requested blood</h1>
    </div>
    <div class="list" *ngIf = "donors.length != 0">
        <h1>Available <span>{{blood}}</span> blood donors </h1>
        <table class="table table-striped table-bordered" >
            <thead class='thead-dark'>            
            <tr>
                <th scope='col'>S. No</th>
                <th scope='col'>Donor Name</th>
                <th scope='col'>Mobile No.</th>
                <th scope='col'>Email ID</th>
                <th scope='col'>District</th>
                <th scope='col'>State</th>
                <th scope='col'>Pincode</th>
            </tr>
            </thead>
            <tr *ngFor = "let donor of donors; let i=index">
                <th scope='row'> {{i+1}} </th>
                <td> {{donor.username}} </td>
                <td> {{donor.mobile}} </td>
                <td> {{donor.email}} </td>
                <td> {{donor.district}} </td>
                <td> {{donor.state}} </td>
                <td> {{donor.pincode}} </td>
            </tr>
        </table>
    </div>
</div>
